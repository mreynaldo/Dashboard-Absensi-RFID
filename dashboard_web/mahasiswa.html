<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Pengurus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-journal-check me-2"></i>Dashboard Absensi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="bi bi-file-earmark-text me-1"></i>Laporan Kehadiran</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kegiatan.html"><i class="bi bi-calendar-event me-1"></i>Manajemen Kegiatan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="mahasiswa.html"
                ><i class="bi bi-people me-1"></i>Manajemen Pengurus</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
        <h1 class="mb-4">Manajemen Pengurus</h1>
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header">Daftarkan Pengurus Baru</div>
                    <div class="card-body">
                        <form id="form-buat-mahasiswa">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Pengurus:</label>
                                <input type="text" id="nama" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="nim" class="form-label">NIM (Nomor Induk):</label>
                                <input type="text" id="nim" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="rfid_uid" class="form-label">UID Kartu RFID:</label>
                                <input
                                    type="text"
                                    id="rfid_uid"
                                    class="form-control"
                                    placeholder="Contoh: AA-BB-CC-01"
                                    required
                                />
                            </div>

                            <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus me-1"></i>Daftarkan</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header">Daftar Pengurus Terdaftar</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table
                                id="tabel-mahasiswa"
                                class="table table-striped table-hover align-middle"
                            >
                                <thead class="table-light">
                                    <tr>
                                        <th>Nama</th>
                                        <th>NIM</th>
                                        <th>UID RFID</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="body-tabel-mahasiswa"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Data Mahasiswa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-edit-mahasiswa">
              <input type="hidden" id="edit-mhs-id" />
              <div class="mb-3">
                <label for="edit-nama" class="form-label">Nama Mahasiswa:</label>
                <input type="text" id="edit-nama" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="edit-nim" class="form-label">NIM:</label>
                <input type="text" id="edit-nim" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="edit-rfid_uid" class="form-label">UID Kartu RFID:</label>
                <input type="text" id="edit-rfid_uid" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Simpan Perubahan</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/mahasiswa.js"></script>
  </body>
</html>
