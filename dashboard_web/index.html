<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Kehadiran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-journal-check me-2"></i>Dashboard Absensi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                ><i class="bi bi-file-earmark-text me-1"></i>Laporan Kehadiran</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kegiatan.html"><i class="bi bi-calendar-event me-1"></i>Manajemen Kegiatan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mahasiswa.html"><i class="bi bi-people me-1"></i>Manajemen Pengurus</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="card" id="laporan-card">
        <div class="card-header d-flex justify-content-between align-items-center">
            Laporan Kehadiran
            <button id="btn-download-pdf" class="btn btn-primary btn-sm"><i class="bi bi-file-earmark-pdf me-1"></i> Unduh PDF</button>
        </div>
        <div class="card-body">

          <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
              <label for="pilih-kegiatan" class="col-form-label"
                >Pilih Kegiatan:</label
              >
            </div>
            <div class="col-md-5">
              <select id="pilih-kegiatan" class="form-select">
                <option value="">-- Memuat Kegiatan --</option>
              </select>
            </div>
            <div class="col-auto">
              <button id="btn-refresh" class="btn btn-secondary btn-icon" title="Refresh"><i class="bi bi-arrow-clockwise"></i></button>
            </div>
          </div>

          <div id="form-tambah-peserta" class="row g-3 mb-4" style="display: none">
            <div class="col-md-5">
              <select id="pilih-mahasiswa" class="form-select">
                <option value="">-- Pilih Mahasiswa --</option>
              </select>
            </div>
            <div class="col-auto">
              <button id="btn-tambah-peserta" class="btn btn-success">
                <i class="bi bi-plus-circle me-1"></i> Tambahkan Peserta
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table id="tabel-laporan" class="table table-striped table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>Nama Pengurus</th>
                  <th>NIM</th>
                  <th>Status</th>
                  <th>Waktu Absen</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="body-tabel-laporan">
                <tr>
                  <td colspan="5" class="text-center">
                    Pilih kegiatan untuk melihat laporan.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
