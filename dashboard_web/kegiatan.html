<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kegiatan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bi bi-journal-check me-2"></i>Dashboard Absensi</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html"
                  ><i class="bi bi-file-earmark-text me-1"></i>Laporan Kehadiran</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="kegiatan.html"><i class="bi bi-calendar-event me-1"></i>Manajemen Kegiatan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mahasiswa.html"><i class="bi bi-people me-1"></i>Manajemen Pengurus</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container mt-4">
        <h1 class="mb-4">Manajemen Kegiatan</h1>
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header">Buat Kegiatan Baru</div>
                    <div class="card-body">
                        <form id="form-buat-kegiatan">
                            <div class="mb-3">
                                <label for="nama_kegiatan" class="form-label">Nama Kegiatan:</label>
                                <input type="text" id="nama_kegiatan" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="deskripsi" class="form-label">Deskripsi:</label>
                                <textarea id="deskripsi" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle me-1"></i>Buat Kegiatan</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header">Daftar Kegiatan</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="tabel-kegiatan" class="table table-striped table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Nama Kegiatan</th>
                                        <th>Status</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="body-tabel-kegiatan">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/kegiatan.js"></script>
</body>
</html>
